@if(data){

<div
  class="flex justify-start items-center gap-24 p-10 w-[50%] mx-auto bg-red-200"
>
  <div class="flex flex-col gap-5 items-center justify-center">
    <img src="{{ data.avatar_url }}" class="rounded-full" />
    <div class="flex gap-2">
      <img src="../../assets/Link-icon.jpg" class="w-6 h-6" skeleton />
      <a href="{{ data.html_url }}" class="font-bold">{{ data.html_url }}</a>
    </div>
  </div>
  <div class="font-serif flex flex-col gap-6">
    <p class="text-3xl font-extrabold capitalize">{{ data.login }}</p>
    <p class="font-semibold text-xl">{{ data.bio }}</p>
    <p class="font-semibold text-xl">{{ data.location }}</p>
    <a href="https://twitter.com/user/{{ data.twitter_username }}">Link</a>
  </div>
</div>
} @else {
<p>No Github User Details Found</p>
}

<!-- Checking for the availability of repo data -->
<div class="grid grid-cols-5 gap-5 p-5 mt-5">
  @if (projectData) {
  <div
    *ngFor="
      let repo of projectData
        | paginate : { itemsPerPage: size, currentPage: page }
    "
  >
    <app-repo-component [repo]="repo" />
  </div>
  } @else {
  <p>No Repository created by the user</p>
  }
</div>
<div class="flex justify-center items-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
